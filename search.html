<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- main-style -->
 <link rel="stylesheet" href="style.css">
 <!-- shortcut icon -->
 <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
 <!-- bootstrap-style -->
 <link rel="stylesheet" href="./all.min.css">
 <link rel="stylesheet" href="./bootstrap.css">
 <!-- Add jQuery library -->
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <!-- Add Bootstrap JS library -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <!-- Add Font Awesome -->
 <script src="https://kit.fontawesome.com/7b1ed940ec.js" crossorigin="anonymous"></script>
 <title>Search meals</title>
</head>
<body>
    <!-- loader -->
    <div id='loader' class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
<!-- end loader -->
    <div class="container ">
        <h1 class="text-center mt-5">Search Meals</h1>
        <div class="row justify-content-center mt-4">
            <form id="search-form" class="col-md-6">
                <div class="form-group">
                    <label for="name">Search by Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="letter">Search by First Letter:</label>
                    <input type="text" class="form-control" id="letter" name="letter">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="row justify-content-center mt-5">
            <div id="results" class="col-md-6">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>
    <script src="search.js"></script>
    <script src="yummy.js"></script>
</body>
</html>
