<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>
<body>
<div class="w-75 m-auto shadow-lg p-5 my-5">
    <h1>Smart Login System</h1>
    <label for="name_">Enter your name please:</label>
    <input type="text" id="name_" name="name" class="form-control mb-3" /> 
    <label for="email_">Enter your email please:</label>
    <input type="text" id="email_" name="email" class="form-control mb-3" /> 
    <label for="pass_">Enter your password please:</label>
    <input type="password" id="pass_" name="password" class="form-control mb-3" />
    <button class="btn btn-primary btn-lg" name="submit" onclick="createList()">Register</button>
    <p class="text">
        Already have an account? <a class="text" href="./index.html">Log In</a>
    </p>
</div>
</body>
</html>
